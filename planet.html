<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Планета — CosmoAtlas</title>
  <link rel="stylesheet" href="styles.css?v=2">
</head>

<body>
  <header class="site-header">
    <div class="nav" style="max-width:var(--max-width);margin:0 auto"><a class="logo" href="index.html">CosmoAtlas</a>
    </div>
  </header>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
  <a class="back-btn" href="index.html" onclick="history.back(); return false" aria-label="Назад">
    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
    </svg>
  </a>
  <main>
    <script>
      window._PLANET_DATA = {
        "data": [
          { "id": "mercury", "name": "Меркурий", "type": "rocky", "distance": 57.9, "color": "#b8b8b8", "radius": 2439, "atmosphere": { "O2": 0.0, "N2": 0.0, "CO2": 0.0, "Other": 100 } },
          { "id": "venus", "name": "Венера", "type": "rocky", "distance": 108.2, "color": "#e6c27a", "radius": 6051, "atmosphere": { "CO2": 96.5, "N2": 3.5, "Other": 0 } },
          { "id": "earth", "name": "Земля", "type": "rocky", "distance": 149.6, "color": "#3aa0ff", "radius": 6371, "atmosphere": { "N2": 78.1, "O2": 20.9, "Ar": 0.9, "CO2": 0.04 } },
          { "id": "mars", "name": "Марс", "type": "rocky", "distance": 227.9, "color": "#c1440e", "radius": 3389, "atmosphere": { "CO2": 95.3, "N2": 2.7, "Ar": 1.6 } },
          { "id": "jupiter", "name": "Юпитер", "type": "gas giant", "distance": 778.3, "color": "#d9b27b", "radius": 69911, "atmosphere": { "H2": 89.8, "He": 10.2 } },
          { "id": "saturn", "name": "Сатурн", "type": "gas giant", "distance": 1427, "color": "#e3d7b5", "radius": 58232, "atmosphere": { "H2": 96.3, "He": 3.25 } },
          { "id": "uranus", "name": "Уран", "type": "ice giant", "distance": 2871, "color": "#9be6e6", "radius": 25362, "atmosphere": { "H2": 82.5, "He": 15.2, "CH4": 2.3 } },
          { "id": "neptune", "name": "Нептун", "type": "ice giant", "distance": 4497.1, "color": "#2b6cff", "radius": 24622, "atmosphere": { "H2": 80, "He": 19, "CH4": 1 } }
        ]
      };
    </script>
    <div class="planet-hero">
      <div class="planet-header">
        <h1 id="p-name" class="planet-title">Планета</h1>
        <div id="p-type" class="planet-subtitle">Тип</div>
      </div>

      <div class="planet-main">
        <div class="planet-visual" id="viewer">
          <!-- Image will be injected here -->
        </div>
      </div>

      <div class="planet-stats-grid" data-aos="fade-up" data-aos-delay="100">
        <div class="stat-card">
          <div class="stat-label">Расстояние от Солнца</div>
          <div class="stat-value" id="val-dist">—</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Радиус</div>
          <div class="stat-value" id="val-radius">—</div>
        </div>
        <div class="stat-card high">
          <div class="stat-label">Атмосфера</div>
          <div style="height:140px;position:relative"><canvas id="atmChart"></canvas></div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Сравнение с Землёй</div>
          <div class="compare-visual">
            <div class="size-bar-wrap">
              <div class="size-bar" id="earth-bar"></div>
            </div>
          </div>
          <div class="stat-sub" id="size-label">—</div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>
  <script src="js/planet.js?v=2"></script>
</body>

</html>
